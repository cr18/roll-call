<div *ngIf="loggedin">
  <ul>
    <li ><a (click)="this.code=true"><i class="fas fa-ellipsis-h"></i><br>Generate code</a></li>
    <li *ngIf="this.type === 2"><a (click)="this.register=true"><i class="fas fa-map-pin"></i><br>Register as present</a></li>
    <li style="float:right"><a class="profile" (click)="logout()"><i class="fas fa-user"></i><br>Logout</a></li><br>
  </ul>

  <app-code *ngIf="this.code"></app-code>
  <app-register-present *ngIf="this.register"></app-register-present>
</div>
